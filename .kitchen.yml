---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
- name: ubuntu-14.04
  driver:
    box: ubuntu-14.04
    customize:
      memory: 512
      cpus: 1
    network:
      - ["private_network", {'ip': '192.168.56.5'}]
- name: ubuntu-12.04
  driver:
    box: ubuntu-12.04
    customize:
      memory: 512
      cpus: 1
    network:
      - ["private_network", {'ip': '192.168.56.5'}]
- name: centos-6.5
  driver:
    box: centos-6.5
    customize:
      memory: 512
      cpus: 1
    network:
      - ["private_network", {'ip': '192.168.56.5'}]

suites:
  - name: default
    run_list: 
    - recipe[pxe]
    attributes:
